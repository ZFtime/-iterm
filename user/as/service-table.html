    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/x-admin.css" media="all">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/as.css">
</head>

<body>

    <div class="b-body">
        <div class="b-table">
          <div class="nav">
        <ul>
            <li>公司名：<span id="companyName"></span></li>
            <li>公司证书编号:<span id="companyNumber"></span></li>
        </ul>
        </div>
            <table class="layui-table layui-form">
                <tbody>
                    <tr>
                        <th colspan="5" style="font-size: 16px; padding: 5px; text-align: center;">企业服务质量（公示内容将会向社会公示)
                            <span style="float: right; font-size: 10px; font-weight: normal; margin-top: 10px; margin-right: 10px;">
                                <span style="float: left;">保存状态：</span>
                                <span data-id="" id="flag2" style="display: none;"></span>
                                <span style="float: right;cursor: pointer;" id="saveStatus" lay-submit lay-filter="save2">保存</span>
                            </span>
                        </th>
                    </tr>
                    <tr>
                        <td style="width: 5%">序号</td>
                        <td style="width: 30%; text-align: center;">指标名称</td>
                        <td style="width: 5%">单位</td>
                        <td style="width: 50%; text-align: center;">实际</td>
                        <td style="width: 10%">公示</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>客服负责人</td>
                        <td colspan="2">
                            <input class="easyui-textbox textbox-f layui-input" id="JG1019" data-options="value:'张学敏',required:true" style="width: 100%; display: none;"
                                textboxname="jg1019">
                            <span class="textbox easyui-fluid" style="width: 604px; height: 30px;">
                                <input id="_easyui_textbox_input1" type="text" lay-verify="required" name="input1" class="_layui_input  layui-input" autocomplete="off"
                                    tabindex="" placeholder="请输入客户负责人" value="" maxlength="1000" style="margin: 0px; padding-top: 0px; padding-bottom: 0px; height: 30px; line-height: 30px; width: 584px;">
                            </span>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>客服负责人联系方式（手机号码）</td>
                        <td colspan="2">
                            <input class="easyui-textbox textbox-f" id="JG1020" data-options="value:'13146948798',prompt:'手机号码格式',required:true,validType:'phone'"
                                style="width: 100%; display: none;" textboxname="jg1020">
                            <span class="textbox easyui-fluid" style="width: 604px; height: 30px;">
                                <input name="input2" lay-verify="phone" value="" id="_easyui_textbox_input2" type="text" class="_layui_input  layui-input" autocomplete="off"
                                    tabindex="" placeholder="手机号码格式" maxlength="1000" style="margin: 0px; padding-top: 0px; padding-bottom: 0px; height: 30px; line-height: 30px; width: 584px;">
                                <input type="hidden" class="textbox-value" value="13146948798" maxlength="1000">
                            </span>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>客户服务投诉电话</td>
                        <td colspan="2">
                            <input class="easyui-textbox textbox-f" id="JG1021" data-options="value:'61138585',prompt:'指用户使用本业务中发现问题或出现争议等情况时的投诉电话。',required:true,validType:'otherCode'"
                                style="width: 100%; display: none;" textboxname="jg1021">
                            <span class="textbox easyui-fluid" style="width: 604px; height: 30px;">
                                <input lay-verify="phone" name="input3" id="_easyui_textbox_input3" type="text" class="_layui_input  layui-input" autocomplete="off" value=""
                                    tabindex="" placeholder="指用户使用本业务中发现问题或出现争议等情况时的投诉电话。" maxlength="1000" style="margin: 0px; padding-top: 0px; padding-bottom: 0px; height: 30px; line-height: 30px; width: 584px;">
                                <input type="hidden" class="textbox-value" value="61138585" maxlength="1000">
                            </span>
                        </td>
                        <td>
                            <input type="checkbox" name="check1" value="1" id="check1" class="needCheck"  title="是" />
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>用户投诉量</td>
                        <td>件</td>
                        <td>
                            <input class="easyui-textbox textbox-f" id="jg1022" data-options="value:'0',prompt:'指用户报告期内投诉的总数。',required:true,validType:'otherNum'"
                                style="width: 100%; display: none;" textboxname="jg1022">
                            <span class="textbox easyui-fluid" style="width: 547px; height: 30px;">
                                <input name="input4" lay-verify="min0" id="_easyui_textbox_input4" type="text" class="_layui_input  layui-input" autocomplete="off" value="" 
                                    tabindex="" placeholder="指用户报告期内投诉的总数。" maxlength="1000" style="margin: 0px; padding-top: 0px; padding-bottom: 0px; height: 30px; line-height: 30px; width: 528px;">
                                <input type="hidden" class="textbox-value" value="0" maxlength="1000">
                            </span>
                        </td>
                        <td>
                            <input type="checkbox" value="1" name="check2" id="check2" class="needCheck" title="是">
                        </td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>用户投诉回复率</td>
                        <td>%</td>
                        <td>
                            <span class="textbox easyui-fluid" style="width: 548px; height: 30px;">
                                <input name="input5" lay-verify="rate" id="_easyui_textbox_input5" type="text" class="_layui_input  layui-input" autocomplete="off" value=""
                                    tabindex="" placeholder="指公司对用户投诉处理回复数量占总投诉量的比例。" maxlength="1000" style="margin: 0px; padding-top: 0px; padding-bottom: 0px; height: 30px; line-height: 30px; width: 528px;">
                            </span>
                        </td>
                        <td>
                            <input type="checkbox" value="1" name="check3" id="check3" class="needCheck" title="是">
                        </td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>用户投诉主要问题及原因
                        </td>
                        <td colspan="2" style="text-align: left;">
                            <span style="line-height: 30px;height:30px;">提示：指用户投诉中占较多数量的问题，同时将产生问题的原因加以分析</span>
                            <span class="textbox easyui-fluid" style="width: 605px; height: 98px;">
                                <textarea name="text1" lay-verify="required" id="_easyui_textbox_input6" class="_layui_input  layui-input common_textarea" autocomplete="off"
                                    tabindex="" placeholder="指用户投诉中占较多数量的问题，同时将产生问题的原因加以分析。" maxlength="2000" style="margin: 0px; height: 90px; width: 585px;"></textarea>
                            </span>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <div style="text-align: center">
                                <span class="layui-btn"  id="saveStatus" lay-submit lay-filter="save2">保存</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../lib/layui/layui.js"></script>
    <script src="../js/service.js"></script>
    <script src=".../common/js/common.js"></script>
    <!-- <script src="../js/x-layui.js"></script>
    <script src="../js/jquery-3.3.1.js"></script> -->
    <!-- <script src="../laydate/laydate.js"></script> -->
    <script>     
        
        layui.use(['layer','form'],function(){
            $ = layui.jquery;
            var form = layui.form();
            //laydate = layui.laydate;
            var layer = layui.layer;

            var min0 = /^(0|[1-9]\d*)$/;
            var rate=/^(100|[1-9]?\d(\.\d\d?\d?)?)%$|0$/;
            form.verify({
                min0:[min0, '用户投诉量只能是整数'],
                rate:[rate,"请输入0-100的百分数"]
            });

        });

    </script>
</body>
