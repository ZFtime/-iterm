<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        互联网接入服务业务表
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/cc.css">
    <style type="text/css">
        input[type=text]{height: 34px; line-height: 34px;width: 670px;}
        input[type=radio]{margin-left: 8px}
        .title{font-size: 16px!important;}
        .sta{font-size: 10px;font-weight: normal;}
        .indent{text-indent: 30px; }
        .textarea{height: 90px; width: 730px;}
    </style>
</head>
<body>
    <form id="" class="layui-form" action="" method="post">
        <table class="layui-table" width="100">
            <tbody>
                <tr>
                    <th colspan="4" class="title ta-c">业务情况表单-互联网接入服务业务表
                        <span class="fr sta">
                            <span class="fl">保存状态：</span>
                            <span class="fr save" lay-submit lay-filter="save" id="sta">保存</span>
                        </span>
                    </th>
                </tr>
                <tr>
                    <td style="width: 5%">序号</td>
                    <td style="width: 30%;">指标名称</td>
                    <td style="width: 5%">单位</td>
                    <td style="width: 60%;">实际</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>业务开通时间</td>
                    <td></td>
                    <td colspan="2">
                        <input class="layui-input" lay-verify="required" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>从事本业务人员数</td>
                    <td>人</td>
                    <td>
                        <input class="layui-input" lay-verify="min0" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>本业务年度收入</td>
                    <td>万元</td>
                    <td>
                        <input class="layui-input" lay-verify="decimal" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>本业务年度成本</td>
                    <td>万元</td>
                    <td>
                        <input class="layui-input" lay-verify="decimal" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>本业务年度利润</td>
                    <td>万元</td>
                    <td>
                        <input class="layui-input" lay-verify="decimal" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>接入总带宽数</td>
                    <td>Mbps</td>
                    <td>
                        <input class="layui-input" lay-verify="decimal" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">7</td>
                    <td>（固定）互联网宽带接入用户数</td>
                    <td>户</td>
                    <td>
                        <input class="layui-input" lay-verify="min0" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td class="indent">其中:速率在20M及以上的宽带用户</td>
                    <td style="">户</td>
                    <td>
                        <input class="layui-input" lay-verify="min0" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">8</td>
                    <td>固定互联网宽带接入端口数</td>
                    <td>个</td>
                    <td>
                        <input class="layui-input" lay-verify="min0" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td class="indent">其中:速率在20M及以上的宽带端口数</td>
                    <td style="">个</td>
                    <td>
                        <input class="layui-input" lay-verify="min0" type="text" name="" />
                    </td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>盈亏情况</td>
                    <td colspan="2" class="ta-l">
                        <input type="radio" name="jg2108" title="盈" value="1" checked="">
                        <input type="radio" title="亏" name="jg2108" value="2">
                        <input type="radio" title="平" name="jg2108" value="3">
                    </td>
                </tr>
                <tr>
                    <td>10</td>
                    <td>盈亏原因分析</td>
                    <td colspan="2">
                        <textarea lay-verify="required" placeholder="分析造成公司本年度本业务盈亏的原因。" class="textarea layui-textarea"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>11</td>
                    <td>下年度业务发展计划</td>
                    <td colspan="2">
                        <textarea lay-verify="required" placeholder="简要介绍公司下年度发展本业务的计划。" class="textarea layui-textarea"></textarea>
                        
                    </td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>主要问题及相关建议</td>
                    <td colspan="2">
                        <textarea lay-verify="required" placeholder="简要描述公司在经营中遇到的困难，也可以是市场竞争中存在的问题或者对政府监管的意见建议。" class="textarea layui-textarea"></textarea>                        
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <!-- <script src="../js/x-layui.js" charset="utf-8"></script> -->
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <!-- <script src=".../common/js/common.js"></script> -->
    <script type="text/javascript">
        var min0 = /^(0|[1-9]\d*)$/;
        var decimal = /^(0|0(\.\d{1,2})?|[1-9]\d*(\.\d{1,2})?)$/;
        layui.use(['form', 'layer'], function() {
            $ = layui.jquery;
            var layer = layui.layer;
            var form = layui.form();
            form.verify({
                min0:[min0, '请填写大于等于0的整数'],
                decimal:[decimal, '请填写合法的数'],
            });

            form.on('submit(save)',function(){
            	layer.alert('等待提交操作');
                return false;
            });
        });
    </script>
</body>
</html>
